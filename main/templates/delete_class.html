{% extends "base.html" %}

{% block content %}
<h2>Delete Class</h2>
<p>Are you sure you want to delete the class "{{ class.name }}" with grade "{{ class.grade }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'view_gpa' %}">Cancel</a>
</form>
{% endblock %}
